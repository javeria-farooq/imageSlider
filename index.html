<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="img-container">
            <img src="https://picsum.photos/id/238/1000/400" class="slide slide1" alt="Random Image1">
            <img src="https://picsum.photos/id/239/1000/400" class="slide slide2" alt="Random Image2">
            <img src="https://picsum.photos/id/240/1000/400" class="slide slide3" alt="Random Image3">
            <img src="https://picsum.photos/id/241/1000/400" class="slide slide4" alt="Random Image4">
        </div>

        <div class="btn-container">
            <button class="prev">
                <i class="fa-solid fa-angle-right"></i>
            </button>
            <button class="next">
                <i class="fa-solid fa-angle-left"></i>
            </button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
